<div class="table-container">
  <table mat-table [dataSource]="dataSource">
    <!-- Name Column -->
    <ng-container matColumnDef="patient-name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">
        {{ element.firstName + " " + element.familyName }}
      </td>
    </ng-container>

    <!-- Age Column -->
    <ng-container matColumnDef="patient-birthDate">
      <th mat-header-cell *matHeaderCellDef>Age</th>
      <td mat-cell *matCellDef="let element">
        {{ getAgeFromBirthDate(element.birthDate) }}
      </td>
    </ng-container>

    <!-- National ID Column -->
    <ng-container matColumnDef="patient-nationalId">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.nationalID }}</td>
    </ng-container>

    <!-- Phone Column -->
    <ng-container matColumnDef="patient-phone">
      <th mat-header-cell *matHeaderCellDef>Phone</th>
      <td mat-cell *matCellDef="let element">{{ element.phoneNumber }}</td>
    </ng-container>

    <!--Actions-->
    <ng-container matColumnDef="patient-actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <div class="buttons-container">
          <button (click)="goToDetails(element.patientID)" mat-raised-button>
            Details
          </button>
          <button
            (click)="goToEdit(element.patientID)"
            mat-raised-button
            color="primary"
          >
            Edit
          </button>
          <button
            (click)="delete(element.patientID)"
            mat-raised-button
            color="warn"
          >
            Delete
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
