<div class="container">
  <mat-form-field color="accent" class="example-form-field" appearance="fill">
    <mat-label>Filteration Text</mat-label>
    <input
      (input)="inputChanged($event.target.value)"
      [value]="searchText"
      matInput
      type="text"
    />
    <button (click)="clear()" matSuffix mat-icon-button aria-label="Clear">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>

  <button class="btn" mat-button (click)="requestFilter()">Filter</button>
</div>
