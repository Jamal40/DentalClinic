<form [formGroup]="sessionForm">
  <section>
    <h2>Session Information</h2>
    <p>
      <mat-form-field class="form-field" color="accent" appearance="legacy">
        <mat-label>Amount To Pay</mat-label>
        <input
          type="number"
          formControlName="amountToPay"
          matInput
          placeholder=""
        />
        <mat-error *ngIf="sessionForm.controls.amountToPay.errors?.min">
          You can't enter a negative value.
        </mat-error>
        <mat-error *ngIf="sessionForm.controls.date.errors?.required">
          You must enter an price for the session.
        </mat-error>
      </mat-form-field>
    </p>

    <p>
      <mat-form-field class="form-field" color="accent" appearance="legacy">
        <mat-label>Amount Paid</mat-label>
        <input
          type="number"
          formControlName="amountPaid"
          matInput
          placeholder=""
        />
        <mat-error *ngIf="sessionForm.controls.amountPaid.errors?.min">
          You can't enter a negative value.
        </mat-error>
      </mat-form-field>
    </p>

    <p>
      <mat-form-field class="form-field" color="accent" appearance="legacy">
        <mat-label>Date</mat-label>
        <input
          matInput
          (dateChange)="convertToUTC($event)"
          [matDatepicker]="picker"
          formControlName="date"
          matInput
          placeholder=""
        />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-error *ngIf="sessionForm.controls.date.errors?.required">
          You must enter a date for the session.
        </mat-error>
      </mat-form-field>
    </p>

    <p class="notes-field-wrapper">
      <mat-form-field class="notes-field" color="accent" appearance="fill">
        <mat-label>Add the session description</mat-label>
        <textarea
          formControlName="description"
          matInput
          placeholder=""
        ></textarea>
      </mat-form-field>
    </p>
  </section>
</form>

<div class="submit-container">
  <button type="button" (click)="submit()" mat-raised-button color="accent">
    Submit
  </button>
</div>
