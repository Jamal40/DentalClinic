<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer class="example-sidenav" mode="side">
    <mat-accordion>
      <mat-expansion-panel hideToggle>
        <mat-expansion-panel-header>
          <mat-panel-title> Caries</mat-panel-title>
        </mat-expansion-panel-header>
        <section class="example-section">
          <mat-radio-group class="radio-buttons-container" [(ngModel)]="x">
            <mat-radio-button class="example-margin" value="mild"
              >Mild</mat-radio-button
            >
            <mat-radio-button class="example-margin" value="moderate"
              >Moderate</mat-radio-button
            >

            <mat-radio-button class="example-margin" value="severe"
              >Severe</mat-radio-button
            >
          </mat-radio-group>
        </section>
      </mat-expansion-panel>

      <mat-expansion-panel hideToggle>
        <mat-expansion-panel-header>
          <mat-panel-title> Fracture</mat-panel-title>
        </mat-expansion-panel-header>
        <section class="example-section">
          <mat-radio-group class="radio-buttons-container" [(ngModel)]="y">
            <mat-radio-button class="example-margin" value="mild"
              >Mild</mat-radio-button
            >
            <mat-radio-button class="example-margin" value="moderate"
              >Moderate</mat-radio-button
            >

            <mat-radio-button class="example-margin" value="severe"
              >Severe</mat-radio-button
            >
          </mat-radio-group>
        </section>
      </mat-expansion-panel>

      <mat-expansion-panel hideToggle>
        <mat-expansion-panel-header>
          <mat-panel-title> Wear</mat-panel-title>
        </mat-expansion-panel-header>
        <section class="example-section">
          <mat-radio-group class="radio-buttons-container" [(ngModel)]="z">
            <mat-radio-button class="example-margin" value="mild"
              >Mild</mat-radio-button
            >
            <mat-radio-button class="example-margin" value="moderate"
              >Moderate</mat-radio-button
            >

            <mat-radio-button class="example-margin" value="severe"
              >Severe</mat-radio-button
            >
          </mat-radio-group>
        </section>
      </mat-expansion-panel>
    </mat-accordion>
  </mat-drawer>

  <div class="example-sidenav-content">
    <button type="button" mat-button (click)="drawer.toggle()">
      Toggle sidenav
    </button>
  </div>
</mat-drawer-container>
